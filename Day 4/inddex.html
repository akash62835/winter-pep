<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combined Example</title>
    <style>
        body {
            font-family: Georgia, 'Times New Roman', Times, serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        header {
            background-color: #003366;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }

        h1 {
            margin: 0;
        }

        main {
            padding: 20px;
            max-width: 800px;
            margin: auto;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        .section {
            margin-bottom: 30px;
        }

        h2 {
            color: #003366;
            border-bottom: 2px solid #003366;
            padding-bottom: 5px;
            margin-bottom: 15px;
        }

        p {
            margin-bottom: 10px;
            font-size: 1rem;
        }

        input, textarea, button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #003366;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #00509e;
        }

        #log, #anagramResult {
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #f9f9f9;
            height: 100px;
            overflow-y: auto;
            font-family: monospace;
        }

        footer {
            text-align: center;
            margin-top: 30px;
            padding: 10px 20px;
            background-color: #003366;
            color: white;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Combined Example: Debounce, Longest Substring, and Anagrams</h1>
    </header>
    <main>
        <!-- Debounce Section -->
        <div class="section">
            <h2>Debounce Example</h2>
            <p>Resize the window to see debounce in action.</p>
            <div id="log"></div>
        </div>

        <!-- Longest Substring Section -->
        <div class="section">
            <h2>Longest Substring Without Repeating Characters</h2>
            <input type="text" id="substringInput" placeholder="Enter a string">
            <button id="substringBtn">Find Longest Substring</button>
            <p id="substringResult"></p>
        </div>

        <!-- Group Anagrams Section -->
        <div class="section">
            <h2>Group Anagrams</h2>
            <textarea id="anagramInput" placeholder="Enter words separated by commas"></textarea>
            <button id="anagramBtn">Group Anagrams</button>
            <pre id="anagramResult"></pre>
        </div>
    </main>
    <script src="Debounce.js"></script>
    <script src="Longestsubstring.js"></script>
    <script src="Groupanagram.js"></script>
</body>
</html>
